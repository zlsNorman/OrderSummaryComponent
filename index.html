<!DOCTYPE html>
<html lang="de">
  <head>
    <title>OderSummaryComponent</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">
  </head>
  <body>
    <div class="wrapper">
      <article>
        <div class="sumHeader">
          <img src="images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <div class="sumBody">
          <div class="sumText">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you line</p>
          </div>
          <div class="sumOffer">
            <img src="images/icon-music.svg"alt="music">
              <div>
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            <a href="#">Change</a>
          </div>
          <div class="sumButtons">
            <div><a href="#">Proceed to Payment</a></div>
            <div><a href="#">Cancel Order</a></div>
          </div>
        </div>
      </article>
    </div>
  </body>
  <footer>
    
  </footer>
</html>
